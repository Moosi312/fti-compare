<div>
  <a [href]="config()?.documentsFolder + 'pdf/' + document().file" target="_blank" class="document">
    <img [src]="getImage(document().file)" alt="PDF"/>
    <div class="document__content">
      <span class="document__content__title">{{document().name}}</span>
      <span>{{document().year}}</span>
      @for (author of authors(); track author) {
        <span class="document__content__author">{{author}}</span>
      }
    </div>
  </a>
</div>
